<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Adote um Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/menu-mobile.js') }}"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>üêæWePet</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('views.AdotePet') }}">In√≠cio</a></li>
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-form">
            <h2>Registro</h2>
            <form method="POST" action="{{ url_for('auth.registro') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usu√°rio:</label>
                    <select id="tipo_usuario" name="tipo_usuario" required>
                        <option value="doador">Doador</option>
                        <option value="adotante">Adotante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-group">
                    <label for="contato">Contato:</label>
                    <input type="text" id="contato" name="contato">
                </div>
                <div class="form-group">
                    <label for="imagem">Foto de Perfil:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
            <p>J√° tem uma conta? <a href="{{ url_for('auth.login') }}">Fa√ßa login aqui</a>.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WePet. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script>menuMobile()</script>
</body>
</html>
