<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionar_produto.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/menu-mobile.js') }}"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>We❤️Pet</h1>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="nav-menu">
                    <li><a href="{{ url_for('views.AdotePet') }}">Início</a></li>
                    <li><a href="{{ url_for('views.adicionar_pet') }}">Adicionar Pet</a></li>
                    <li><a href="{{ url_for('views.Loja') }}">Loja</a></li>
                    <!--<li><a href="{{ url_for('views.Chat') }}">Chat</a></li>-->
                    <li><a href="{{ url_for('views.perfil') }}">Perfil</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="menu-overlay" id="menu-overlay"></div>

    <main class="container">
        <section class="produto-form">
            <h2>Adicionar Produto</h2>
            <form method="POST" action="{{ url_for('views.adicionar_produto') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>
                <button type="submit" class="btn">Adicionar produto</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WePet. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script> menuMobile()</script>
</body>
</html>
