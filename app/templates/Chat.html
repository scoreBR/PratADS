    .chat-button {

    .chat-button:hover {

    /* Modal do Chat */

    .received {

    .sent {

    }

    .message-time {

    .chat-input {

    .chat-input button {

      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #e67300;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .sidebar, .content {
        width: auto;
        height: auto;
      }
      
      .pets-container {
        grid-template-columns: 1fr;
      }
    }
  </style>

<body>

  <footer>

  <script>
    // Dados dos pets (simulando um banco de dados)
    const petsData = [
      {
        id: 1,
        name: "Rex",
        breed: "Arivalat",
        age: 2,
        gender: "Macho",
        vaccinated: true,
        neutered: true,
        description: "Rex √© um ador√°vel c√£o da ra√ßa Arivalat, extremamente d√≥cil e brincalh√£o. Adora crian√ßas e se d√° bem com outros animais.",
        image: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ft1.ea.ltmcdn.com%2Fpt%2Frazas%2F5%2F3%2F7%2Fvira-lata-caramelo_735_0_orig.jpg&f=1&nofb=1&ipt=77478ccbf4ff64f3ed6ee017da6bc2ac9d0973ed991021018c2186eb66e233c1",
        donor: {
          name: "Maria Silva",
          avatar: "https://randomuser.me/api/portraits/women/65.jpg",
          location: "S√£o Paulo/SP",
          rating: 4.8,
          online: true
        }
      },
      {
        id: 2,
        name: "Luna",
        breed: "SRD",
        age: 1,
        gender: "F√™mea",
        vaccinated: true,
        neutered: false,
        description: "Luna √© uma f√™mea SRD muito carinhosa e tranquila. Ideal para apartamentos.",
        image: "https://noticiasdemogi.com.br/wp-content/uploads/2022/05/cachorro-adocao.jpeg",
        donor: {
          name: "Carlos Oliveira",
          avatar: "https://randomuser.me/api/portraits/men/32.jpg",
          location: "Rio de Janeiro/RJ",
          rating: 4.5,
          online: true
        }
      },
      {
        id: 3,
        name: "Thor",
        breed: "Pastor Alem√£o",
        age: 3,
        gender: "Macho",
        vaccinated: true,
        neutered: true,
        description: "Thor √© um Pastor Alem√£o muito inteligente e protetor. J√° treinado e com comandos b√°sicos.",
        image: "https://www.petelegante.com.br/media/dicas/ado%C3%A7%C3%A3o-de-cachorro-filhote.jpg",
        donor: {
          name: "Ana Paula",
          avatar: "https://randomuser.me/api/portraits/women/44.jpg",
          location: "Belo Horizonte/MG",
          rating: 4.9,
          online: false
        }
      },
      {
        id: 4,
        name: "Mel",
        breed: "Golden Retriever",
        age: 4,
        gender: "F√™mea",
        vaccinated: true,
        neutered: true,
        description: "Mel √© uma Golden Retriever super amorosa e brincalhona. Adora √°gua e passeios longos.",
        image: "https://www.tribunapr.com.br/wp-content/uploads/2023/05/01151358/vira-lata-caramelo-AdobeStock-970x550.jpg",
        donor: {
          name: "Jo√£o Pedro",
          avatar: "https://randomuser.me/api/portraits/men/22.jpg",
          location: "Curitiba/PR",
          rating: 4.7,
          online: true
        }
      }
    ];

    // Dados de usu√°rios online (simula√ß√£o)
    const onlineUsers = {
      doadores: [
        { name: "Maria Silva", pet: "Rex", online: true },
        { name: "Carlos Oliveira", pet: "Luna", online: true },
        { name: "Jo√£o Pedro", pet: "Mel", online: true }
      ],
      adotantes: [
        { name: "Ana Beatriz", online: true },
        { name: "Lucas Martins", online: true },
        { name: "Fernanda Costa", online: true },
        { name: "Pedro Henrique", online: false }
      ]
    };

    // Mensagens do chat comunit√°rio (simula√ß√£o)
    const communityMessages = [
      { user: "Jo√£o", text: "Algu√©m dispon√≠vel para apresentar a Mel?", time: "10:30" },
      { user: "Maria Silva", text: "Claro! Vamos conversar.", time: "10:32" },
      { user: "Carlos", text: "A Luna est√° dispon√≠vel para visita neste final de semana.", time: "11:15" },
      { user: "Ana", text: "Estou interessada no Thor, ele √© bom com gatos?", time: "11:45" }
    ];

    // Vari√°veis para controle do chat
    let currentChatPetId = null;
    const chatModal = document.getElementById('chat-modal');
    const closeChatButton = document.getElementById('close-chat');
    const petsContainer = document.getElementById('pets-container');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const petInfoChat = document.getElementById('pet-info-chat');
    const doadoresOnlineList = document.getElementById('doadores-online');
    const adotantesOnlineList = document.getElementById('adotantes-online');
    const communityChat = document.getElementById('community-chat');

    // Fun√ß√£o para renderizar os cards de pets
    function renderPets() {
      petsContainer.innerHTML = '';
      
      petsData.forEach(pet => {
        const petCard = document.createElement('div');
        petCard.className = 'pet-card';
        petCard.innerHTML = `
          <img src="${pet.image}" alt="${pet.name}" class="pet-image">
          <div class="pet-content">
            <h2 class="pet-name">${pet.name}</h2>
            <span class="pet-breed">${pet.breed}</span>
            
            <div class="pet-info">
              <span><i class="fas fa-${pet.gender === 'Macho' ? 'mars' : 'venus'}"></i> ${pet.gender}</span>
              <span><i class="fas fa-birthday-cake"></i> ${pet.age} ano${pet.age !== 1 ? 's' : ''}</span>
              <span><i class="fas fa-shield-alt"></i> ${pet.vaccinated ? 'Vacinado' : 'N√£o vacinado'}</span>
            </div>
            
            <p class="pet-description">${pet.description}</p>
            
            <div class="doador-info">
              <img src="${pet.donor.avatar}" alt="${pet.donor.name}" class="doador-avatar">
              <div>
                <div class="doador-name">${pet.donor.name}</div>
                <div class="doador-location">${pet.donor.location}</div>
                <div><i class="fas fa-${pet.donor.online ? 'circle online' : 'circle offline'}" style="color: ${pet.donor.online ? '#4CAF50' : '#999'}; font-size: 10px;"></i> ${pet.donor.online ? 'Online' : 'Offline'}</div>
              </div>
            </div>
            
            <button class="chat-button" data-pet-id="${pet.id}" ${!pet.donor.online ? 'disabled style="background: #ccc; cursor: not-allowed;"' : ''}>
              <i class="fas fa-comments"></i> ${pet.donor.online ? 'Falar com o doador' : 'Doador offline'}
            </button>
          </div>
        `;
        
        petsContainer.appendChild(petCard);
      });
      
      // Adicionar eventos aos bot√µes de chat
      document.querySelectorAll('.chat-button').forEach(button => {
        if (!button.disabled) {
          button.addEventListener('click', function() {
            const petId = parseInt(this.getAttribute('data-pet-id'));
            openChat(petId);
          });
        }
      });
    }

    // Fun√ß√£o para renderizar usu√°rios online
    function renderOnlineUsers() {
      doadoresOnlineList.innerHTML = '';
      adotantesOnlineList.innerHTML = '';
      
      // Doadores online
      onlineUsers.doadores.filter(d => d.online).forEach(doador => {
        const li = document.createElement('li');
        li.innerHTML = `<i class="fas fa-circle" style="color: #4CAF50; font-size: 10px;"></i> ${doador.name} (${doador.pet})`;
        doadoresOnlineList.appendChild(li);
      });
      
      // Adotantes online
      onlineUsers.adotantes.filter(a => a.online).forEach(adotante => {
        const li = document.createElement('li');
        li.innerHTML = `<i class="fas fa-circle" style="color: #4CAF50; font-size: 10px;"></i> ${adotante.name}`;
        adotantesOnlineList.appendChild(li);
      });
    }

    // Fun√ß√£o para renderizar chat comunit√°rio
    function renderCommunityChat() {
      communityChat.innerHTML = '';
      
      communityMessages.forEach(msg => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text} <span style="color: #777; font-size: 12px;">${msg.time}</span>`;
        communityChat.appendChild(div);
      });
    }

    // Fun√ß√£o para abrir o chat
    function openChat(petId) {
      const pet = petsData.find(p => p.id === petId);
      if (!pet) return;
      
      currentChatPetId = petId;
      
      // Atualizar informa√ß√µes no chat
      document.getElementById('chat-title').textContent = `Chat sobre ${pet.name}`;
      
      petInfoChat.innerHTML = `
        <img src="${pet.image}" alt="${pet.name}" class="pet-image-chat">
        <div>
          <h3>${pet.name} - ${pet.breed}</h3>
          <p>${pet.gender}, ${pet.age} ano${pet.age !== 1 ? 's' : ''}, ${pet.vaccinated ? 'vacinado' : 'n√£o vacinado'}</p>
          <p><i class="fas fa-user"></i> Doador: ${pet.donor.name}</p>
        </div>
      `;
      
      // Limpar mensagens anteriores
      chatMessages.innerHTML = '';
      
      // Adicionar mensagem inicial simulada
      addMessage(`Ol√°! Estou interessado no ${pet.name}. Poderia me contar mais sobre ele?`, true, 'Voc√™');
      
      // Simular resposta ap√≥s 1 segundo
      setTimeout(() => {
        const responses = [
          `Oi! Claro, o ${pet.name} √© ${pet.description.toLowerCase()}`,
          `Ol√°! Sim, o ${pet.name} est√° dispon√≠vel para ado√ß√£o. Gostaria de marcar uma visita?`,
          `Oi! O ${pet.name} √© muito ${pet.age > 2 ? 'calmo' : 'ativo'}. ${pet.description}`,
          `Ol√°! O ${pet.name} √© perfeito para ${pet.breed === 'Arivalat' ? 'fam√≠lias' : 'pessoas ativas'}. Posso te contar mais.`
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage(randomResponse, false, pet.donor.name);
      }, 1000);
      
      // Mostrar o modal
      chatModal.style.display = 'flex';
    }

    // Fun√ß√£o para fechar o chat
    function closeChat() {
      chatModal.style.display = 'none';
      currentChatPetId = null;
    }

    // Fun√ß√£o para adicionar mensagem ao chat
    function addMessage(text, isSent, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      
      messageDiv.innerHTML = `
        ${text}
        <div class="message-time">${sender} - ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fun√ß√£o para enviar mensagem
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && currentChatPetId) {
        const pet = petsData.find(p => p.id === currentChatPetId);
        
        // Adicionar mensagem do usu√°rio
        addMessage(message, true, 'Voc√™');
        messageInput.value = '';
        
        // Simular resposta do doador
        setTimeout(() => {
          const responses = [
            "Podemos marcar para voc√™ conhecer o pet?",
            "Qual seu hor√°rio dispon√≠vel para uma visita?",
            "O pet √© √≥timo com crian√ßas e outros animais.",
            "Ele j√° est√° acostumado a passear de coleira.",
            "Voc√™ tem outras d√∫vidas sobre o pet?"
          ];
          const randomResponse = responses[Math.floor(Math.random() * responses.length)];
          addMessage(randomResponse, false, pet.donor.name);
        }, 1000 + Math.random() * 2000);
      }
    }

    // Event Listeners
    closeChatButton.addEventListener('click', closeChat);
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Fechar modal ao clicar fora
    chatModal.addEventListener('click', function(e) {
      if (e.target === chatModal) {
        closeChat();
      }
    });
    
    // Bot√£o de logout
    document.getElementById('logout-btn').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Voc√™ foi desconectado. Redirecionando para a p√°gina inicial...');
      // Aqui voc√™ redirecionaria para a p√°gina de login
    });

    // Inicializar a p√°gina
    renderPets();
    renderOnlineUsers();
    renderCommunityChat();
  </script>
