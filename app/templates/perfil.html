<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu√°rio - WePet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>üêæWePet</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('views.AdotePet') }}">Adote um pet</a></li>
                    <li><a href="{{ url_for('views.Loja') }}">Compre para seu pet</a></li>
                    <li><a href="{{ url_for('views.Chat') }}">Chat</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="usuario-perfil">
            <div class="perfil-info">
                <img src="{{ url_for('static', filename=user.imagem_url) }}" alt="Foto de perfil" class="perfil-foto">
                <h2>{{ user.nome }}</h2>
                <p><strong>Cidade:</strong> {{ user.cidade }}</p>
                <p><strong>Contato:</strong> {{ user.contato }}</p>
                <form method="POST" action="{{ url_for('views.atualizar_descricao') }}">
                    <textarea class="perfil-descricao" name="descricao" placeholder="Descri√ß√£o">{{ user.descricao }}</textarea>
                    <button type="submit" class="btn">Salvar</button>
                </form>
            </div>
        </section>

        <section class="pets-list">
            <h2>PETS</h2>
            <div class="pets-grid">
                {% for pet in user.pets %}
                    <div class="pet-card">
                        <img src="{{ pet.imagem_url }}" alt="{{ pet.nome }}">
                    </div>
                {% endfor %}
                <div class="pet-card add-card"><a href="{{ url_for('views.adicionar_pet') }}"></a>+</div>
            </div>
        </section>

        <section class="produtos-list">
            <h2>PRODUTOS</h2>
            <div class="produtos-grid">
                {% for produto in produtos %}
                    <div class="produto-card">
                        <img src="{{ produto.imagem_url }}" alt="{{ produto.titulo }}">
                    </div>
                {% endfor %}
                <div class="produto-card add-card">+</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WePet. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar pets
            fetch('/api/pets')
            .then(response => response.json())
            .then(pets => {
                const petsContainer = document.getElementById('pets-container');
                pets.forEach(pet => {
                    const petCard = document.createElement('div');
                    petCard.className = 'pet-card';
                    petCard.innerHTML = `
                        <h3>${pet.nome}</h3>
                        <p><strong>Idade:</strong> ${pet.idade} anos</p>
                        <p><strong>Tipo:</strong> ${pet.tipo}</p>
                        <p><strong>Ra√ßa:</strong> ${pet.raca}</p>
                        <a href="/pet/${pet.id}" class="btn">Ver Detalhes</a>
                    `;
                    petsContainer.appendChild(petCard);
                });
            })
            .catch(error => console.error('Erro ao carregar os pets:', error));
    
            // Carregar produtos
            fetch('/api/produtos')
            .then(response => response.json())
            .then(produtos => {
                const produtosContainer = document.getElementById('produtos-container');
                produtos.forEach(produto => {
                    const produtoCard = document.createElement('div');
                    produtoCard.className = 'produto-card';
                    produtoCard.innerHTML = `
                        <h3>${produto.titulo}</h3>
                        <p><strong>Descri√ß√£o:</strong> ${produto.descricao}</p>
                        <p><strong>Pre√ßo:</strong> R$ ${produto.preco.toFixed(2)}</p>
                        <a href="/produto/${produto.id}" class="btn">Ver Detalhes</a>
                    `;
                    produtosContainer.appendChild(produtoCard);
                });
            })
            .catch(error => console.error('Erro ao carregar os produtos:', error));
        });
    </script>
    
</body>
</html>
