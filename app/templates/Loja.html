<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Loja.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/menu-mobile.js') }}"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>üêæWePet</h1>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="nav-menu">
                    <li><a href="{{ url_for('views.AdotePet') }}">In√≠cio</a></li>
                    <li><a href="{{ url_for('views.adicionar_pet') }}">Adicionar Pet</a></li>
                    <li><a href="{{ url_for('views.adicionar_produto') }}">Adicionar Produto</a></li>
                    <li><a href="{{ url_for('views.Chat') }}">Chat</a></li>
                    <li><a href="{{ url_for('views.perfil') }}">Perfil</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="menu-overlay" id="menu-overlay"></div>

    <main class="container">
        <section class="produtos-list">
            <h2>Produtos para seu pet</h2>
            <div id="produtos-container" class="produtos-grid"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WePet. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/produtos')
            .then(response => response.json())
            .then(produtos => {
                const produtosContainer = document.getElementById('produtos-container');
                produtos.forEach(produto => {
                    const produtoCard = document.createElement('div');
                    produtoCard.className = 'produto-card';
                    produtoCard.innerHTML = `
                        <h3>${produto.titulo}</h3>
                        <p><strong>Pre√ßo:</strong> R$ ${produto.preco.toFixed(2)}</p>
                        <a href="/produto/${produto.id}" class="btn">Ver Detalhes</a>
                    `;
                    produtosContainer.appendChild(produtoCard);
                });
            })
            .catch(error => console.error('Erro ao carregar os produtos:', error));
        });


        menuMobile()
    </script>
</body>
</html>
